<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eduardo Lopes de Cerqueira, João Bruno Reis Carvalho dos Santos, Yuri de Jesus Gomes">
    <script src="main.js"></script>
    <meta name="keywords" content="web, 200027356 - 200026858 - 200022765, Atividades sobre JavaScript">
    <title>JavaScript</title>
</head>
<body>
    <form id="dadosForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
        </select><br><br>

        <label for="faixaEtaria">Faixa Etária:</label>
        <select id="faixaEtaria" name="faixaEtaria">
            <option value="3 a 10 anos">3 a 10 anos</option>
            <option value="11 a 25 anos">11 a 25 anos</option>
            <option value="36 a 55 anos">36 a 55 anos</option>
            <option value="56 a 100 anos">56 a 100 anos</option>
        </select><br><br>

        <input type="button" value="Concatenar Dados" onclick="concatenarDados()">
    </form>

    <div id="resultado"></div> 
</body>
</html>
